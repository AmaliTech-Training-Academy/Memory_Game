<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/972c594dde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h1 class="heading-main">Memory</h1>
        <div class="section section-theme">
          <div id="select-num1">
            <span class="text-select select-theme">Select Theme</span>
            <div class="layout themes-box">
              <input
                type="radio"
                name="theme"
                value="number"
                id="number"
                checked
              />
              <input type="radio" name="theme" value="icon" id="icon" />
            </div>
          </div>

          <div id="select-num2">
            <span class="text-select select-players">Number of Players</span>
            <div class="layout players-box">
              <input
                type="radio"
                name="players"
                value="1"
                id="player1"
                checked
              />
              <input type="radio" name="players" value="2" id="player2" />
              <input type="radio" name="players" value="3" id="player3" />
              <input type="radio" name="players" value="4" id="player4" />
            </div>
          </div>

          <div id="select-num3">
            <span class="text-select select-grid-size">Select Grid Size</span>
            <div class="layout grid-box">
              <input
                type="radio"
                name="grid"
                value="4*4"
                id="grid4x4"
                checked
              />
              <input type="radio" name="grid" value="6*6" id="grid6x6" />
            </div>

            <button id="btn-start" class="btn btn-start">Start Game</button>
          </div>
        </div>
      </div>

      <div class="game-play hidden">
        <div class="game-play-content">
          <div class="top">
            <h1>memory</h1>
            <div class="btns-container" id="sect--game__cont-sets">
              <button id="reset" class="btn btn-restart">Restart</button>
              <button   id="new-game" class="btn btn-new-game">New Game</button>
            </div>
          </div>

          <div class="middle-grid-container">
            <template id="user-game-template">
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa fa-snowflake-o"
                  data-icon="snowflake"
                ></i>
                <span data-number="1" class="game-move__grid--content hidden "
                  >1</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa fa-futbol-o"
                  data-icon="futbol"
                ></i>
                <span data-number="2" class="game-move__grid--content hidden"
                  >2</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-anchor"
                  data-icon="fa-anchor"
                ></i>
                <span data-number="3" class="game-move__grid--content hidden"
                  >3</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-flask"
                  data-icon="flask"
                ></i>
                <span data-number="4" class="game-move__grid--content hidden"
                  >4</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-try"
                  data-icon="try"
                ></i>
                <span data-number="5" class="game-move__grid--content hidden"
                  >5</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa fa-sun-o"
                  data-icon="sun"
                ></i>
                <span data-number="6" class="game-move__grid--content hidden"
                  >6</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-bug"
                  data-icon="bug"
                ></i>
                <span data-number="7" class="game-move__grid--content hidden"
                  >7</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa fa-hand-spock-o"
                  data-icon="hand"
                ></i>
                <span data-number="8" class="game-move__grid--content hidden"
                  >8</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa fa-moon-o"
                  data-icon="moon"
                ></i>
                <span data-number="9" class="game-move__grid--content hidden"
                  >9</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa fa-car"
                  data-icon="car"
                ></i>
                <span data-number="10" class="game-move__grid--content hidden"
                  >10</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-key"
                  data-icon="key"
                ></i>
                <span data-number="11" class="game-move__grid--content hidden"
                  >11</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-socks"
                  data-icon="socks"
                ></i>
                <span data-number="12" class="game-move__grid--content hidden"
                  >12</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-truck-field"
                  data-icon="truck"
                ></i>
                <span data-number="13" class="game-move__grid--content hidden"
                  >13</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-chess-knight"
                  data-icon="chess"
                ></i>
                <span data-number="14" class="game-move__grid--content hidden"
                  >14</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-chess-king"
                  data-icon="chess"
                ></i>
                <span data-number="15" class="game-move__grid--content hidden"
                  >15</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-award"
                  data-icon="award"
                ></i>
                <span data-number="16" class="game-move__grid--content hidden"
                  >16</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid fa-bag-shopping"
                  data-icon="bag"
                ></i>
                <span data-number="17" class="game-move__grid--content hidden"
                  >17</span
                >
              </div>
              <div class="game-move__grid" data-value="">
                <i
                  class="game-move__grid--content hidden fa-solid  fa fa-apple"
                  data-icon="apple"
                ></i>
                <span data-number="18" class="game-move__grid--content hidden"
                  >18</span
                >
              </div>
            </template>
          </div>

          <div class="players-state-container">
           <!-- <button class="player-btn active">
              <span class="player">Player 1</span>
              <span class="player-score">0</span>
            </button>
            <button class="player-btn">
              <span class="player">Player 2</span>
              <span class="player-score">0</span>
            </button>
            <button class="player-btn">
              <span class="player">Player 3</span>
              <span class="player-score">0</span>
            </button>
            <button class="player-btn">
              <span class="player">Player 4</span>
              <span class="player-score">0</span>
            </button>-->

          <template id="game-mode-template">
            <div class="sect--game__info">
              <span class="sect--game__info--name"></span>
              <span class="sect--game__info--value"></span>
            </div>
          </template>
        
         
        </div>
      </div>
      
      <div class="modal">
        <div class="modal__content">
          <template id="modal-span">
            <div class="modal__cont-top">
              <span class="modal__title"></span>
              <span class="modal__subtitle"></span>
            </div>

            <ul class="modal__ul">
              <li class="modal__li">
                <span class="modal__span-name"></span>
                <span class="modal__span-value"></span>
              </li>
            </ul>

            <div class="modal__cont-bottom">
              <span class="modal__btn modal__btn--reset">Restart</span>
              <span class="modal__btn modal__btn--new-game"
                >Setup New Game</span
              >
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="./modules/app.js" type="module"></script>
  </body>
</html>
